{% extends 'base.html' %}
{% block main %}
<div class="page-wrap"> 
    <div class="contents">
      <br>
        <section class="content">


            <div class="d-flex justify-content-center">
                <div class="box">
                    <h1 class="header-text">Sign In</h1>
                        <form action="" method="POST" novalidate>
                            {{ form.hidden_tag() }}
                            
                            <div>
                                <h3 style="display: inline-block;">{{ form.id.label }}</h3>
                                <br>
                                {{ form.id(size=15) }}
                                <p></p>
                            </div>

                            <h3>{{ form.passwd.label }} <br> {{ form.passwd(size=30) }}</h3><p></p>
                            
                            <div class="button-container">
                                <h3>{{ form.submit() }} <button type="button" class="button-back" onclick=simple_action("{{url_for('index') }}")>Back</button></h3>
                            </div>


                            
                        
                        </form>
                        <script type="text/javascript">
                            function simple_action(target) {
                                window.location = target
                            }
                        </script>
                </div>
            </div>

            
        </section>
    </div>
  </div>


{% endblock %}
