{% extends 'base.html' %}
{% block main %}
<h2> Campaign Name </h2>
    <p> {{ campaign.name }} </p>
<h2> The Story so Far... </h2>
    <p> {{ campaign.general_story }} </p>
<h2> Your GM </h2>
    <p> {{ campaign.game_master_id }} </p>
    {% if user == campaign.game_master_id %}
        <h2> Private Notes </h2>
        <label for="Notes">Notes:</label>
    {% endif %}

{% endblock %}
