{% extends 'base.html' %}
{% block main %}
    <div class="welcome-stuff">
        <p class="subtext">Please choose an option below:</p>
        <div class="button-stuff">
            <button type="button" class="button sign-in" onclick=simple_action("{{ url_for('users_sign_in') }}")>Sign In</button>
            <button type="button" class="button sign-up" onclick=simple_action("{{ url_for('users_sign_up') }}")>Sign Up</button>
        </div>
    </div>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>

{% endblock %}
